    <h1>Search for charities:</h1>

        <label for="cityParam"> Select City: </label>

        <select name="minRatingNum" id="minRatingNum">
          <option value="none">None</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <label for="maxRatingNum"> Max Rating:

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
